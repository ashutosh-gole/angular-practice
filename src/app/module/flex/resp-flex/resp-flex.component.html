<div fxLayout="row wrap" fxLayoutAlign="start stretch" class="lang-page">
    <div fxFlex="31" fxFlex.lt-md="45" fxFlex.lt-sm="100" *ngFor="let lang of languages" class="lang-section">
        <div class="lang-name">{{ lang?.name }}</div>
        <div class="lang-info">{{ lang?.info }}</div>
    </div>
</div>
